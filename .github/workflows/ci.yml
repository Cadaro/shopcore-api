name: Node.js CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint
      continue-on-error: false

    - name: TypeScript type check
      run: npx tsc --noEmit

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ci_mysql_root_password
          MYSQL_DATABASE: shopcore_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Wait for MySQL
      run: |
        for i in {1..30}; do
          if mysqladmin ping -h"127.0.0.1" -P"3306" -u"root" -p"ci_mysql_root_password" --silent; then
            echo "✅ MySQL is ready!"
            exit 0
          fi
          echo "Waiting for MySQL...  ($i/30)"
          sleep 2
        done
        echo "❌ MySQL failed to start"
        exit 1

    - name: Run migrations
      env:
        TZ: UTC
        PORT: 3333
        HOST: localhost
        LOG_LEVEL: info
        PROTOCOL: HTTP
        APP_KEY: ${{ secrets.APP_KEY }}
        NODE_ENV: test
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: ci_mysql_root_password
        DB_DATABASE: shopcore_test
        DB_NAME: shopcore_test
      run: node ace migration:run --force

    - name: Run tests
      env:
        TZ: UTC
        PORT: 3333
        HOST: localhost
        LOG_LEVEL: info
        PROTOCOL: HTTP
        APP_KEY: ${{ secrets.APP_KEY }}
        NODE_ENV: test
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: ci_mysql_root_password
        DB_DATABASE: shopcore_test
        DB_NAME: shopcore_test
      run: npm test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Verify build artifacts
      run: |
        if [ !  -d "build" ]; then
          echo "Build directory not found!"
          exit 1
        fi
        echo "✅ Build successful!"